plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.github.vlsi.mxgraph/jgraphx
    compile group: 'com.github.vlsi.mxgraph', name: 'jgraphx', version: '3.9.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
